<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <style type="text/css">
        @import url("https://fonts.googleapis.com/css?family=Playfair+Display");
        @import url("https://fonts.googleapis.com/css?family=Playfair+Display|Source+Sans+Pro");
        body {
            background: #FFFFFF;
            padding: 40px 0px;
        }
        .card {
            width: 80%;
            margin: 0px auto;
            background-color: white;
            box-shadow: 0px 5px 20px #555;
        }
        .card a {
            color: #333;
            text-decoration: none;
        }
        .card:hover .card-image img {
            width: 110%;
            filter: grayscale(0);
        }
        .card-image {
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: grayscale(1);
            transition-property: filter width;
            transition-duration: .3s;
        }
        .card-body {
            text-align: center;
            padding: 15px 20px;
            box-sizing: border-box;
        }
        .card-date {
            font-family: 'Source Sans Pro', sans-serif;
        }
        .card-title,
        .card-exceprt {
            font-family: 'Playfair Display', serif;
        }
        .card-date,
        .card-title {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card-date,
        .card-exceprt,
        #case-title {
            color: #777;
        }
        #case-title {
            position: absolute;
            font: 18px 'Microsoft YaHei';
            top:10px;
            left:0px;
            right:0px;
            margin:auto;
            display:block;
            text-align:center;
            text-decoration: none;
        }
    </style>
</head>
<body>
<br>
<div class="card">
    <a href="#.">
        <div class="card-image">
            <img src="http://www.loveo.cc/wp-content/uploads/2017/02/card-image.jpg"
                 alt="Orange" />
        </div>
        <div class="card-body">
            <div class="card-date">
                <time>
                  2016年5月20日 青島 攝
                </time>
            </div>
            <div class="card-title">
                <h3>
                    Zhou Xiao
                </h3>
            </div>
            <div class="card-exceprt">
                <p>
                    一個喜歡攝影的iOS匠人
                </p>
            </div>
        </div>
    </a>
</div>
</body>
</html>
